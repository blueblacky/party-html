     <script type="text/javascript">
     $(document).ready(function() {

            $("#submit").click(function(){

            $.ajax({
            url: "http://192.168.0.100/party_booking_html/check_login.php",
            type: "POST",
            data: {
                uname: $("#uname").val(),
                pass: $("#pass").val()

                $("#result").text(JSON.stringify(jsonStr));

        });

    }); 

    });
    </script>
